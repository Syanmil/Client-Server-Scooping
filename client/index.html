<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scooping</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.7/semantic.min.js"></script>
  </head>
  <body>
    <div class="ui container">
      <div class="ui text container">
        <h1>Hello World!!</h1>
        <button id="changer" class="button ui" data-heading="I'm Reborn to This World!!!" onclick="change()">Title Changer</button>
      </div>
    </div>
  <script type="text/javascript">
    function change (){
      var changer = document.getElementById('changer');
      $('h1').text(changer.getAttribute('data-heading'))
    }
  </script>
  </body>
</html>
